<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Find the best coffee spots near you with CafeTrail – your ultimate café locator!">

  <title>CafeTrail</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Leaflet Routing Machine CSS/JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
<header>
    <img src="images/cafetrail-logo.png" alt="CafeTrail Logo" class="logo">
    
</header>
      
      <div class="search-box">
        <input id="location-input" type="text" placeholder="Search location...">
        <button onclick="findLocation()">🔍</button>
      </div>
      <div id="cafe-list"></div>
    </aside>
    <div id="map"></div>
  </div>
  
  <main class="flex flex-col md:flex-row h-[90vh]">
  <!-- Sidebar -->
  <aside id="sidebar" 
         class="absolute md:relative top-0 left-0 w-full md:w-80 bg-white shadow-md p-4 overflow-y-auto transform -translate-y-full md:translate-y-0 transition-transform duration-300 z-50">
    <div class="flex justify-between items-center md:hidden mb-2">
      <h2 class="text-lg font-semibold">Nearby Cafés</h2>
      <button onclick="toggleSidebar()" class="text-gray-500">
        ✕
      </button>
    </div>
    <div id="cafe-list" class="space-y-3"></div>
  </aside>

  <!-- Map -->
  <section class="flex-1">
    <div id="map" class="h-full w-full"></div>
  </section>
</main>

<!-- Floating Button for Sidebar -->
<button onclick="toggleSidebar()" 
        class="md:hidden fixed bottom-6 left-6 bg-blue-500 text-white rounded-full w-12 h-12 shadow-lg flex items-center justify-center">
  ☕
</button>


  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="script.js"></script>
</body>
</html>
